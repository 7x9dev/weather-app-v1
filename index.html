<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Weather App | 7x9.dev</title>
      <link rel="stylesheet" href="style.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
         rel="stylesheet"
      />
      <script
         src="https://kit.fontawesome.com/63d05c05ac.js"
         crossorigin="anonymous"
      ></script>
   </head>
   <body>
      <div id="container">
         <input
            id="search"
            type="text"
            spellcheck="false"
            placeholder="Enter a city..."
         />
         <p id="city">London, GB</p>
         <p id="date">Friday, 19 October 2022</p>
         <p id="temperature">28°</p>
         <p id="feelsLike">Feels 30°</p>
         <p id="variation">Min 25° | Max 28°</p>
      </div>
      <footer>
         <p>
            © 2022
            <a class="webLink" href="https://www.7x9.dev/" target="_blank"
               >7x9.dev</a
            >
            | Coded and designed by
            <a
               class="webLink"
               href="https://www.linkedin.com/in/valerie-di/"
               target="_blank"
               >Valerie&nbsp;D.</a
            >
         </p>
      </footer>
      <script src="index.js"></script>
   </body>
</html>
