<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Weather App | 7x9.dev</title>
      <link rel="stylesheet" href="style.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;500&display=swap"
         rel="stylesheet"
      />
      <script
         src="https://kit.fontawesome.com/63d05c05ac.js"
         crossorigin="anonymous"
      ></script>
   </head>
   <body>
      <div id="container">
         <input
            id="search"
            type="text"
            spellcheck="false"
            placeholder="Enter a city..."
         />
         <p id="city">London, GB</p>
         <p id="date">Friday, 19 October 2022</p>
         <p id="temperature">28째</p>
         <p id="feelsLike">Feels 30째</p>
         <p id="variation">Min 25째 | Max 28째</p>
      </div>
      <script src="index.js"></script>
   </body>
</html>
